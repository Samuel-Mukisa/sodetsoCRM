<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech CRM - Create Deal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
      <div class="brand">
            <div class="badge-brand"> <img src="assets/images/sodetsologo.jpg" width="50" height="50"></div>
            <div>
                <div class="fw-bold company">SODETSO CRM</div>
                <small class="company">Management System</small>
            </div>
        </div>

    <nav class="nav-section">
      <a href="index.html" class="nav-link">
        <i class="fas fa-tachometer-alt"></i>
        Dashboard
      </a>
      <a href="leads.html" class="nav-link">
        <i class="fas fa-users"></i>
        Leads
      </a>
      <a href="interactions.html" class="nav-link">
        <i class="fas fa-comments"></i>
        Interactions
      </a>
      <a href="deals.html" class="nav-link active">
        <i class="fas fa-handshake"></i>
        Deals
      </a>
      <a href="support.html" class="nav-link">
        <i class="fas fa-headset"></i>
        Support
      </a>
      <a href="users.html" class="nav-link">
        <i class="fas fa-user-cog"></i>
        Users
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h1 class="page-title">Create New Deal</h1>
      <div class="breadcrumb">
        <a href="deals.html" class="breadcrumb-link">
          <i class="fas fa-arrow-left me-1"></i>
          Back to Deals
        </a>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-header bg-gradient-primary text-white">
              <h5 class="mb-0">
                <i class="fas fa-plus-circle me-2"></i>
                Deal Information
              </h5>
            </div>
            <div class="card-body">
              <form onsubmit="handleCreateDealForm(event)">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Deal Owner *</label>
                      <input type="text" class="form-control" name="owner" placeholder="e.g., Alice Johnson" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Deal Name *</label>
                      <input type="text" class="form-control" name="name" placeholder="e.g., ABC Bank Loan Product" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Institution Name</label>
                      <select class="form-select" name="institutionName">
                        <option value="">Select Institution</option>
                        <!-- Institutions will be populated by JavaScript -->
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Contact Name</label>
                      <select class="form-select" name="contactName">
                        <option value="">Select Contact</option>
                        <!-- Contacts will be populated by JavaScript -->
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Expected Revenue (KES) *</label>
                      <input type="number" class="form-control" name="expectedRevenue" placeholder="500000" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Lead Source</label>
                      <select class="form-select" name="leadSource">
                        <option value="">Select Source</option>
                        <option value="Website">Website</option>
                        <option value="Referral">Referral</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Email Campaign">Email Campaign</option>
                        <option value="Trade Show">Trade Show</option>
                        <option value="Direct">Direct</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Closing Date</label>
                  <input type="date" class="form-control" name="closingDate">
                </div>

                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" name="description" rows="4" placeholder="Describe the deal, requirements, and any special considerations..."></textarea>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Priority</label>
                      <select class="form-select" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Initial Stage</label>
                      <select class="form-select" name="stage">
                        <option value="Lead">Lead</option>
                        <!-- Pipeline stages will be populated by JavaScript -->
                      </select>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Tags/Keywords</label>
                  <input type="text" class="form-control" name="tags" placeholder="e.g., fintech, loan, banking (comma separated)">
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <a href="deals.html" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i>
                    Cancel
                  </a>
                  <button type="submit" class="btn btn-brand">
                    <i class="fas fa-save me-1"></i>
                    Create Deal
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div>&copy; 2024 Fintech CRM. All rights reserved.</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Populate dropdowns on page load
    document.addEventListener('DOMContentLoaded', function() {
      const institutionSelect = document.querySelector('select[name="institutionName"]');
      const contactSelect = document.querySelector('select[name="contactName"]');
      const stageSelect = document.querySelector('select[name="stage"]');

      const institutions = store.get('institutions');
      const contacts = store.get('contacts');
      const pipelineStages = store.get('pipelineStages') || [];

      institutionSelect.innerHTML = '<option value="">Select Institution</option>' +
        institutions.map(inst => `<option value="${inst.name}">${inst.name}</option>`).join('');

      contactSelect.innerHTML = '<option value="">Select Contact</option>' +
        contacts.map(contact => `<option value="${contact.name}">${contact.name}</option>`).join('');

      // Add pipeline stages to stage select
      pipelineStages.forEach(stage => {
        const option = document.createElement('option');
        option.value = stage.name;
        option.textContent = stage.name;
        stageSelect.appendChild(option);
      });
    });

    function handleCreateDealForm(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const deal = {
        owner: formData.get('owner'),
        name: formData.get('name'),
        institutionName: formData.get('institutionName'),
        contactName: formData.get('contactName'),
        expectedRevenue: parseFloat(formData.get('expectedRevenue')),
        leadSource: formData.get('leadSource'),
        closingDate: formData.get('closingDate'),
        description: formData.get('description'),
        priority: formData.get('priority') || 'medium',
        stage: formData.get('stage') || 'Lead',
        tags: formData.get('tags'),
        createdDate: new Date().toISOString(),
        lastModified: new Date().toISOString()
      };

      store.add('deals', deal);
      showToast('Deal created successfully');

      // Redirect back to deals page after a short delay
      setTimeout(() => {
        window.location.href = 'deals.html';
      }, 1500);
    }
  </script>
</body>
</html>
