<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech CRM - Create User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
     <div class="brand">
            <div class="badge-brand"> <img src="assets/images/sodetsologo.jpg" width="50" height="50"></div>
            <div>
                <div class="fw-bold company">SODETSO CRM</div>
                <small class="company">Management System</small>
            </div>
        </div>

    <nav class="nav-section">
      <a href="index.html" class="nav-link">
        <i class="fas fa-tachometer-alt"></i>
        Dashboard
      </a>
      <a href="leads.html" class="nav-link">
        <i class="fas fa-users"></i>
        Leads
      </a>
      <a href="interactions.html" class="nav-link">
        <i class="fas fa-comments"></i>
        Interactions
      </a>
      <a href="deals.html" class="nav-link">
        <i class="fas fa-handshake"></i>
        Deals
      </a>
      <a href="documents.html" class="nav-link">
        <i class="fas fa-file-alt"></i>
        Documents
      </a>
      <a href="support.html" class="nav-link">
        <i class="fas fa-headset"></i>
        Support
      </a>
      <a href="users.html" class="nav-link active">
        <i class="fas fa-user-cog"></i>
        Users
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h1 class="page-title" id="pageTitle">Create User</h1>
    </div>

    <div class="content-wrapper">
      <div class="card">
        <div class="card-body">
          <form onsubmit="handleUserForm(event)">
            <!-- Basic Information -->
            <h5 class="mb-3"><i class="fas fa-user me-2"></i>Basic Information</h5>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Full Name *</label>
                <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Username *</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" required>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">Email Address *</label>
                <input type="email" class="form-control" name="email" placeholder="user@company.com" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" name="phone" placeholder="+1 (555) 123-4567">
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">Employee ID</label>
                <input type="text" class="form-control" name="employeeId" placeholder="EMP001">
              </div>
              <div class="col-md-6">
                <label class="form-label">Job Title</label>
                <input type="text" class="form-control" name="jobTitle" placeholder="Senior Sales Representative">
              </div>
            </div>

            <!-- Organizational Information -->
            <h5 class="mb-3 mt-4"><i class="fas fa-building me-2"></i>Organizational Information</h5>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Department *</label>
                <select class="form-select" name="department" required>
                  <option value="">Select Department</option>
                  <option value="IT">IT</option>
                  <option value="Sales">Sales</option>
                  <option value="Support">Support</option>
                  <option value="Finance">Finance</option>
                  <option value="Operations">Operations</option>
                  <option value="Compliance">Compliance</option>
                  <option value="HR">HR</option>
                  <option value="Marketing">Marketing</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Role *</label>
                <select class="form-select" name="role" required>
                  <option value="">Select Role</option>
                  <option value="Administrator">Administrator</option>
                  <option value="Manager">Manager</option>
                  <option value="Sales Representative">Sales Representative</option>
                  <option value="Support Agent">Support Agent</option>
                  <option value="Compliance Officer">Compliance Officer</option>
                  <option value="Finance Analyst">Finance Analyst</option>
                  <option value="Read Only">Read Only</option>
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">Manager/Supervisor</label>
                <select class="form-select" name="manager">
                  <option value="">Select Manager</option>
                  <!-- Managers will be populated by JavaScript -->
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Team</label>
                <select class="form-select" name="team">
                  <option value="">Select Team</option>
                  <!-- Teams will be populated by JavaScript -->
                </select>
              </div>
            </div>

            <!-- Account Information -->
            <h5 class="mb-3 mt-4"><i class="fas fa-cog me-2"></i>Account Information</h5>
            <div class="row">
              <div class="col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select" name="status">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="suspended">Suspended</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Date Joined</label>
                <input type="date" class="form-control" name="dateJoined">
              </div>
              <div class="col-md-4">
                <label class="form-label">Last Login Date</label>
                <input type="datetime-local" class="form-control" name="lastLoginDate" readonly>
              </div>
            </div>

            <!-- Profile Photo -->
            <div class="mt-3">
              <label class="form-label">Profile Photo</label>
              <input type="file" class="form-control" name="profilePhoto" accept="image/*">
              <small class="text-muted">Upload a profile photo (JPG, PNG, max 5MB)</small>
            </div>

            <!-- Additional Information -->
            <h5 class="mb-3 mt-4"><i class="fas fa-info-circle me-2"></i>Additional Information</h5>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Territories/Regions</label>
                <input type="text" class="form-control" name="territories" placeholder="e.g., North America, EMEA">
              </div>
              <div class="col-md-6">
                <label class="form-label">Special Permissions</label>
                <input type="text" class="form-control" name="specialPermissions" placeholder="e.g., Can approve deals over $1M">
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label">Notes</label>
              <textarea class="form-control" name="notes" rows="3" placeholder="Additional notes about the user..."></textarea>
            </div>

            <div class="mt-4 d-flex gap-2">
              <button type="submit" class="btn btn-brand">
                <i class="fas fa-save me-1"></i>
                Create User
              </button>
              <button type="button" class="btn btn-secondary" onclick="window.location.href='users.html'">
                <i class="fas fa-times me-1"></i>
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div>&copy; 2024 Fintech CRM. All rights reserved.</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    let editingUser = null;

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Populate dropdowns
      populateDropdowns();

      // Check if editing
      const urlParams = new URLSearchParams(window.location.search);
      const editId = urlParams.get('edit');
      if (editId) {
        loadUserForEdit(editId);
      }
    });

    function populateDropdowns() {
      const managerSelect = document.querySelector('select[name="manager"]');
      const teamSelect = document.querySelector('select[name="team"]');

      const users = store.get('users') || [];
      const teams = store.get('teams') || [];

      // Manager dropdown (users with Manager or Administrator roles)
      const managers = users.filter(u => ['Administrator', 'Manager'].includes(u.role));
      managerSelect.innerHTML = '<option value="">Select Manager</option>' +
        managers.map(user => `<option value="${user.name}">${user.name} (${user.role})</option>`).join('');

      // Team dropdown
      teamSelect.innerHTML = '<option value="">Select Team</option>' +
        teams.map(team => `<option value="${team.name}">${team.name}</option>`).join('');
    }

    function loadUserForEdit(id) {
      const users = store.get('users') || [];
      const user = users.find(u => u.id === id);
      if (!user) {
        showToast('User not found', 'error');
        window.location.href = 'users.html';
        return;
      }

      editingUser = user;
      document.getElementById('pageTitle').textContent = 'Edit User';

      // Populate form fields
      Object.keys(user).forEach(key => {
        const element = document.querySelector(`[name="${key}"]`);
        if (element) {
          if (element.type === 'checkbox') {
            element.checked = user[key];
          } else if (element.type === 'date' && user[key]) {
            element.value = new Date(user[key]).toISOString().split('T')[0];
          } else if (element.type === 'datetime-local' && user[key]) {
            element.value = new Date(user[key]).toISOString().slice(0, 16);
          } else {
            element.value = user[key];
          }
        }
      });

      // Update submit button
      const submitBtn = document.querySelector('button[type="submit"]');
      submitBtn.innerHTML = '<i class="fas fa-save me-1"></i>Update User';
    }

    function handleUserForm(event) {
      event.preventDefault();
      const formData = new FormData(event.target);

      const user = {
        name: formData.get('name'),
        username: formData.get('username'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        employeeId: formData.get('employeeId'),
        jobTitle: formData.get('jobTitle'),
        department: formData.get('department'),
        role: formData.get('role'),
        manager: formData.get('manager'),
        team: formData.get('team'),
        status: formData.get('status') || 'active',
        dateJoined: formData.get('dateJoined'),
        lastLoginDate: editingUser ? editingUser.lastLoginDate : null,
        territories: formData.get('territories'),
        specialPermissions: formData.get('specialPermissions'),
        notes: formData.get('notes'),
        createdAt: editingUser ? editingUser.createdAt : new Date().toISOString(),
        updatedAt: new Date().toISOString()
      };

      // Handle profile photo (simulated)
      const profilePhoto = formData.get('profilePhoto');
      if (profilePhoto && profilePhoto.name) {
        user.profilePhoto = profilePhoto.name; // In a real app, this would be uploaded to a server
      }

      if (editingUser) {
        store.update('users', editingUser.id, user);
        showToast('User updated successfully');
      } else {
        store.add('users', user);
        showToast('User created successfully');
      }

      window.location.href = 'users.html';
    }
  </script>
</body>
</html>
