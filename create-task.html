<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech CRM - Create Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
      <div class="brand">
            <div class="badge-brand"> <img src="assets/images/sodetsologo.jpg" width="50" height="50"></div>
            <div>
                <div class="fw-bold company">SODETSO CRM</div>
                <small class="company">Management System</small>
            </div>
        </div>

    <nav class="nav-section">
      <a href="index.html" class="nav-link">
        <i class="fas fa-tachometer-alt"></i>
        Dashboard
      </a>
      <a href="leads.html" class="nav-link">
        <i class="fas fa-users"></i>
        Leads
      </a>
      <a href="interactions.html" class="nav-link active">
        <i class="fas fa-comments"></i>
        Interactions
      </a>
      <a href="deals.html" class="nav-link">
        <i class="fas fa-handshake"></i>
        Deals
      </a>
      <a href="support.html" class="nav-link">
        <i class="fas fa-headset"></i>
        Support
      </a>
      <a href="users.html" class="nav-link">
        <i class="fas fa-user-cog"></i>
        Users
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h1 class="page-title">Create Task</h1>
      <a href="interactions.html" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Interactions
      </a>
    </div>

    <div class="content-wrapper">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-tasks text-warning me-2"></i>Task Details</h5>
        </div>
        <div class="card-body">
          <form onsubmit="handleTaskForm(event)">
            <div class="row">
              <div class="col-md-8">
                <label class="form-label">Task Title *</label>
                <input type="text" class="form-control" name="title" placeholder="Enter task title" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Task Type *</label>
                <select class="form-select" name="taskType" required>
                  <option value="">Select Type</option>
                  <option value="Call">Call</option>
                  <option value="Email">Email</option>
                  <option value="Follow-up">Follow-up</option>
                  <option value="Document Review">Document Review</option>
                  <option value="Approval">Approval</option>
                  <option value="Meeting">Meeting</option>
                  <option value="Research">Research</option>
                </select>
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label">Description *</label>
              <textarea class="form-control" name="description" rows="3" placeholder="Describe the task..." required></textarea>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label class="form-label">Priority *</label>
                <select class="form-select" name="priority" required>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="urgent">Urgent</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Status *</label>
                <select class="form-select" name="status" required>
                  <option value="not-started">Not Started</option>
                  <option value="in-progress">In Progress</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                  <option value="on-hold">On Hold</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Assigned To *</label>
                <input type="text" class="form-control" name="assignedTo" placeholder="User/Team name" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Created By</label>
                <input type="text" class="form-control" name="createdBy" placeholder="Your name" value="Current User">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" name="dueDate">
              </div>
              <div class="col-md-3">
                <label class="form-label">Due Time</label>
                <input type="time" class="form-control" name="dueTime">
              </div>
              <div class="col-md-3">
                <label class="form-label">Reminder Date & Time</label>
                <input type="datetime-local" class="form-control" name="reminderDateTime">
              </div>
              <div class="col-md-3">
                <label class="form-label">Completion Date</label>
                <input type="date" class="form-control" name="completionDate">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label class="form-label">Estimated Hours</label>
                <input type="number" class="form-control" name="estimatedHours" step="0.5" placeholder="e.g., 2.5">
              </div>
              <div class="col-md-3">
                <label class="form-label">Actual Hours</label>
                <input type="number" class="form-control" name="actualHours" step="0.5" placeholder="e.g., 3.0">
              </div>
              <div class="col-md-3">
                <label class="form-label">Related Contact</label>
                <select class="form-select" name="relatedContact">
                  <option value="">Select Contact</option>
                  <!-- Contacts will be populated by JavaScript -->
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Related Deal</label>
                <select class="form-select" name="relatedDeal">
                  <option value="">Select Deal</option>
                  <!-- Deals will be populated by JavaScript -->
                </select>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">Task Dependencies (Blocked by)</label>
                <input type="text" class="form-control" name="blockedBy" placeholder="Tasks that must be completed first">
              </div>
              <div class="col-md-6">
                <label class="form-label">Task Dependencies (Blocking)</label>
                <input type="text" class="form-control" name="blocking" placeholder="Tasks that depend on this one">
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label">Subtasks</label>
              <textarea class="form-control" name="subtasks" rows="2" placeholder="List subtasks, one per line..."></textarea>
            </div>
            <div class="mt-3">
              <label class="form-label">Comments/Notes</label>
              <textarea class="form-control" name="comments" rows="2" placeholder="Additional comments or notes..."></textarea>
            </div>
            <div class="mt-3">
              <label class="form-label">Attachments</label>
              <input type="file" class="form-control" name="attachments" multiple>
              <small class="text-muted">You can select multiple files</small>
            </div>
            <div class="mt-4 d-flex gap-2">
              <button type="submit" class="btn btn-brand">
                <i class="fas fa-save me-2"></i>Create Task
              </button>
              <a href="interactions.html" class="btn btn-outline-secondary">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div>&copy; 2024 Fintech CRM. All rights reserved.</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Populate dropdowns
    document.addEventListener('DOMContentLoaded', function() {
      const contactSelects = document.querySelectorAll('select[name="relatedContact"]');
      const dealSelects = document.querySelectorAll('select[name="relatedDeal"]');

      const contacts = store.get('contacts');
      const deals = store.get('deals');

      const contactOptions = '<option value="">Select Contact</option>' +
        contacts.map(contact => `<option value="${contact.name}">${contact.name}</option>`).join('');

      const dealOptions = '<option value="">Select Deal</option>' +
        deals.map(deal => `<option value="${deal.name}">${deal.name}</option>`).join('');

      contactSelects.forEach(select => select.innerHTML = contactOptions);
      dealSelects.forEach(select => select.innerHTML = dealOptions);
    });
  </script>
</body>
</html>
