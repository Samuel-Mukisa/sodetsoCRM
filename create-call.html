<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech CRM - Log Call</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
      <div class="brand">
            <div class="badge-brand"> <img src="assets/images/sodetsologo.jpg" width="50" height="50"></div>
            <div>
                <div class="fw-bold company">SODETSO CRM</div>
                <small class="company">Management System</small>
            </div>
        </div>

    <nav class="nav-section">
      <a href="index.html" class="nav-link">
        <i class="fas fa-tachometer-alt"></i>
        Dashboard
      </a>
      <a href="leads.html" class="nav-link">
        <i class="fas fa-users"></i>
        Leads
      </a>
      <a href="interactions.html" class="nav-link active">
        <i class="fas fa-comments"></i>
        Interactions
      </a>
      <a href="deals.html" class="nav-link">
        <i class="fas fa-handshake"></i>
        Deals
      </a>
      <a href="documents.html" class="nav-link">
        <i class="fas fa-file-alt"></i>
        Documents
      </a>
      <a href="support.html" class="nav-link">
        <i class="fas fa-headset"></i>
        Support
      </a>
      <a href="users.html" class="nav-link">
        <i class="fas fa-user-cog"></i>
        Users
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h1 class="page-title">Log Call</h1>
    </div>

    <div class="content-wrapper">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-phone text-success me-2"></i>Call Details</h5>
        </div>
        <div class="card-body">
          <form id="callForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="callType" class="form-label">Call Type <span class="text-danger">*</span></label>
                  <select class="form-select" id="callType" required>
                    <option value="">Select Call Type</option>
                    <option value="inbound">Inbound Call</option>
                    <option value="outbound">Outbound Call</option>
                    <option value="missed">Missed Call</option>
                    <option value="voicemail">Voicemail</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="contactId" class="form-label">Contact <span class="text-danger">*</span></label>
                  <select class="form-select" id="contactId" required>
                    <option value="">Select Contact</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="institutionId" class="form-label">Institution</label>
                  <select class="form-select" id="institutionId">
                    <option value="">Select Institution</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="callDate" class="form-label">Call Date & Time <span class="text-danger">*</span></label>
                  <input type="datetime-local" class="form-control" id="callDate" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="duration" class="form-label">Duration (minutes)</label>
                  <input type="number" class="form-control" id="duration" min="0" step="0.5">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="outcome" class="form-label">Call Outcome <span class="text-danger">*</span></label>
                  <select class="form-select" id="outcome" required>
                    <option value="">Select Outcome</option>
                    <option value="completed">Completed</option>
                    <option value="no-answer">No Answer</option>
                    <option value="busy">Busy</option>
                    <option value="wrong-number">Wrong Number</option>
                    <option value="callback-requested">Callback Requested</option>
                    <option value="interested">Interested</option>
                    <option value="not-interested">Not Interested</option>
                    <option value="follow-up">Follow Up Required</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">Call Notes <span class="text-danger">*</span></label>
              <textarea class="form-control" id="notes" rows="4" placeholder="Enter detailed call notes..." required></textarea>
            </div>

            <div class="mb-3">
              <label for="followUpRequired" class="form-label">Follow-up Required</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="followUpRequired">
                <label class="form-check-label" for="followUpRequired">
                  Schedule follow-up action
                </label>
              </div>
            </div>

            <div class="row" id="followUpSection" style="display: none;">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="followUpDate" class="form-label">Follow-up Date</label>
                  <input type="datetime-local" class="form-control" id="followUpDate">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="assignedTo" class="form-label">Assign Follow-up To</label>
                  <select class="form-select" id="assignedTo">
                    <option value="">Select User</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <a href="interactions.html" class="btn btn-secondary">
                <i class="fas fa-times me-1"></i>
                Cancel
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i>
                Log Call
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div>&copy; 2024 Fintech CRM. All rights reserved.</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Populate contacts dropdown
      const contacts = store.get('contacts');
      const contactSelect = document.getElementById('contactId');
      contacts.forEach(contact => {
        const option = document.createElement('option');
        option.value = contact.id;
        option.textContent = `${contact.firstName} ${contact.lastName}`;
        contactSelect.appendChild(option);
      });

      // Populate institutions dropdown
      const institutions = store.get('institutions');
      const institutionSelect = document.getElementById('institutionId');
      institutions.forEach(institution => {
        const option = document.createElement('option');
        option.value = institution.id;
        option.textContent = institution.name;
        institutionSelect.appendChild(option);
      });

      // Populate users dropdown
      const users = store.get('users');
      const assignedToSelect = document.getElementById('assignedTo');
      users.forEach(user => {
        const option = document.createElement('option');
        option.value = user.id;
        option.textContent = user.name;
        assignedToSelect.appendChild(option);
      });

      // Set default call date to now
      document.getElementById('callDate').value = new Date().toISOString().slice(0, 16);

      // Handle follow-up checkbox
      document.getElementById('followUpRequired').addEventListener('change', function() {
        const followUpSection = document.getElementById('followUpSection');
        followUpSection.style.display = this.checked ? 'block' : 'none';
      });

      // Handle form submission
      document.getElementById('callForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const contactId = document.getElementById('contactId').value;
        const contact = contacts.find(c => c.id === contactId);
        const institutionId = document.getElementById('institutionId').value;
        const institution = institutions.find(i => i.id === institutionId);

        const callData = {
          id: Date.now().toString(),
          type: document.getElementById('callType').value,
          contactId: contactId,
          contactName: contact ? `${contact.firstName} ${contact.lastName}` : '',
          institutionId: institutionId,
          institutionName: institution ? institution.name : '',
          date: document.getElementById('callDate').value,
          duration: parseFloat(document.getElementById('duration').value) || 0,
          outcome: document.getElementById('outcome').value,
          notes: document.getElementById('notes').value,
          followUpRequired: document.getElementById('followUpRequired').checked,
          followUpDate: document.getElementById('followUpDate').value,
          assignedTo: document.getElementById('assignedTo').value,
          createdAt: new Date().toISOString()
        };

        const calls = store.get('calls');
        calls.push(callData);
        store.set('calls', calls);

        alert('Call logged successfully!');
        window.location.href = 'interactions.html';
      });
    });
  </script>
</body>
</html>
