<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech CRM - Create Support Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
      <div class="brand">
            <div class="badge-brand"> <img src="assets/images/sodetsologo.jpg" width="50" height="50"></div>
            <div>
                <div class="fw-bold company">SODETSO CRM</div>
                <small class="company">Management System</small>
            </div>
        </div>

    <nav class="nav-section">
      <a href="index.html" class="nav-link">
        <i class="fas fa-tachometer-alt"></i>
        Dashboard
      </a>
      <a href="leads.html" class="nav-link">
        <i class="fas fa-users"></i>
        Leads
      </a>
      <a href="interactions.html" class="nav-link">
        <i class="fas fa-comments"></i>
        Interactions
      </a>
      <a href="deals.html" class="nav-link">
        <i class="fas fa-handshake"></i>
        Deals
      </a>
      <a href="documents.html" class="nav-link">
        <i class="fas fa-file-alt"></i>
        Documents
      </a>
      <a href="support.html" class="nav-link active">
        <i class="fas fa-headset"></i>
        Support
      </a>
      <a href="users.html" class="nav-link">
        <i class="fas fa-user-cog"></i>
        Users
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h1 class="page-title" id="pageTitle">Create Support Ticket</h1>
    </div>

    <div class="content-wrapper">
      <div class="card">
        <div class="card-body">
          <form onsubmit="handleTicketForm(event)">
            <div class="row">
              <div class="col-md-8">
                <label class="form-label">Subject *</label>
                <input type="text" class="form-control" name="subject" placeholder="Brief description of the issue" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Priority *</label>
                <select class="form-select" name="priority" required>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="urgent">Urgent</option>
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">Category *</label>
                <select class="form-select" name="category" required>
                  <option value="">Select Category</option>
                  <option value="Technical Support">Technical Support</option>
                  <option value="Billing">Billing</option>
                  <option value="Feature Request">Feature Request</option>
                  <option value="Enhancement">Enhancement</option>
                  <option value="Bug Report">Bug Report</option>
                  <option value="Training">Training</option>
                  <option value="Account Management">Account Management</option>
                  <option value="Compliance">Compliance</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Requester *</label>
                <select class="form-select" name="requester" required>
                  <option value="">Select Requester</option>
                  <!-- Institutions will be populated by JavaScript -->
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">Contact Person</label>
                <select class="form-select" name="contactPerson">
                  <option value="">Select Contact</option>
                  <!-- Contacts will be populated by JavaScript -->
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Assigned To</label>
                <select class="form-select" name="assignedTo">
                  <option value="">Select Assignee</option>
                  <option value="Support Team">Support Team</option>
                  <option value="Technical Team">Technical Team</option>
                  <option value="Billing Team">Billing Team</option>
                  <option value="Compliance Team">Compliance Team</option>
                  <!-- Users will be populated by JavaScript -->
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select" name="status">
                  <option value="open">Open</option>
                  <option value="in-progress">In Progress</option>
                  <option value="pending">Pending</option>
                  <option value="resolved">Resolved</option>
                  <option value="closed">Closed</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" name="dueDate">
              </div>
              <div class="col-md-4">
                <label class="form-label">Estimated Hours</label>
                <input type="number" class="form-control" name="estimatedHours" step="0.5" placeholder="e.g., 2.5">
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label">Description *</label>
              <textarea class="form-control" name="description" rows="4" placeholder="Detailed description of the issue..." required></textarea>
            </div>

            <div class="mt-3">
              <label class="form-label">Resolution Notes</label>
              <textarea class="form-control" name="resolutionNotes" rows="3" placeholder="Resolution or workaround details..."></textarea>
            </div>

            <div class="mt-3">
              <label class="form-label">Tags/Keywords</label>
              <input type="text" class="form-control" name="tags" placeholder="Enter tags separated by commas">
            </div>

            <div class="mt-3">
              <label class="form-label">Related Records</label>
              <div class="row">
                <div class="col-md-4">
                  <select class="form-select" name="relatedContact">
                    <option value="">Related Contact</option>
                    <!-- Contacts will be populated by JavaScript -->
                  </select>
                </div>
                <div class="col-md-4">
                  <select class="form-select" name="relatedInstitution">
                    <option value="">Related Institution</option>
                    <!-- Institutions will be populated by JavaScript -->
                  </select>
                </div>
                <div class="col-md-4">
                  <select class="form-select" name="relatedDeal">
                    <option value="">Related Deal</option>
                    <!-- Deals will be populated by JavaScript -->
                  </select>
                </div>
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label">Attachments</label>
              <input type="file" class="form-control" name="attachments" multiple>
              <small class="text-muted">You can select multiple files</small>
            </div>

            <div class="mt-4 d-flex gap-2">
              <button type="submit" class="btn btn-brand">
                <i class="fas fa-save me-1"></i>
                Create Ticket
              </button>
              <button type="button" class="btn btn-secondary" onclick="window.location.href='support.html'">
                <i class="fas fa-times me-1"></i>
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div>&copy; 2024 Fintech CRM. All rights reserved.</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    let editingTicket = null;

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Populate dropdowns
      populateDropdowns();

      // Check if editing
      const urlParams = new URLSearchParams(window.location.search);
      const editId = urlParams.get('edit');
      if (editId) {
        loadTicketForEdit(editId);
      }
    });

    function populateDropdowns() {
      const requesterSelect = document.querySelector('select[name="requester"]');
      const contactPersonSelect = document.querySelector('select[name="contactPerson"]');
      const assignedToSelect = document.querySelector('select[name="assignedTo"]');
      const relatedContactSelect = document.querySelector('select[name="relatedContact"]');
      const relatedInstitutionSelect = document.querySelector('select[name="relatedInstitution"]');
      const relatedDealSelect = document.querySelector('select[name="relatedDeal"]');

      const institutions = store.get('institutions') || [];
      const contacts = store.get('contacts') || [];
      const users = store.get('users') || [];
      const deals = store.get('deals') || [];

      // Requester dropdown (institutions)
      requesterSelect.innerHTML = '<option value="">Select Requester</option>' +
        institutions.map(inst => `<option value="${inst.name}">${inst.name}</option>`).join('');

      // Contact person dropdown
      contactPersonSelect.innerHTML = '<option value="">Select Contact</option>' +
        contacts.map(contact => `<option value="${contact.name}">${contact.name}</option>`).join('');

      // Assigned to dropdown (users + teams)
      const userOptions = users.map(user => `<option value="${user.name}">${user.name} (${user.role})</option>`).join('');
      assignedToSelect.innerHTML = '<option value="">Select Assignee</option>' +
        '<option value="Support Team">Support Team</option>' +
        '<option value="Technical Team">Technical Team</option>' +
        '<option value="Billing Team">Billing Team</option>' +
        '<option value="Compliance Team">Compliance Team</option>' +
        userOptions;

      // Related records dropdowns
      relatedContactSelect.innerHTML = '<option value="">Related Contact</option>' +
        contacts.map(contact => `<option value="${contact.name}">${contact.name}</option>`).join('');

      relatedInstitutionSelect.innerHTML = '<option value="">Related Institution</option>' +
        institutions.map(inst => `<option value="${inst.name}">${inst.name}</option>`).join('');

      relatedDealSelect.innerHTML = '<option value="">Related Deal</option>' +
        deals.map(deal => `<option value="${deal.name}">${deal.name}</option>`).join('');
    }

    function loadTicketForEdit(id) {
      const tickets = store.get('tickets') || [];
      const ticket = tickets.find(t => t.id === id);
      if (!ticket) {
        showToast('Ticket not found', 'error');
        window.location.href = 'support.html';
        return;
      }

      editingTicket = ticket;
      document.getElementById('pageTitle').textContent = 'Edit Support Ticket';

      // Populate form fields
      Object.keys(ticket).forEach(key => {
        const element = document.querySelector(`[name="${key}"]`);
        if (element) {
          if (element.type === 'checkbox') {
            element.checked = ticket[key];
          } else if (element.type === 'date' && ticket[key]) {
            element.value = new Date(ticket[key]).toISOString().split('T')[0];
          } else {
            element.value = ticket[key];
          }
        }
      });

      // Update submit button
      const submitBtn = document.querySelector('button[type="submit"]');
      submitBtn.innerHTML = '<i class="fas fa-save me-1"></i>Update Ticket';
    }

    function handleTicketForm(event) {
      event.preventDefault();
      const formData = new FormData(event.target);

      const ticket = {
        subject: formData.get('subject'),
        priority: formData.get('priority'),
        category: formData.get('category'),
        description: formData.get('description'),
        status: formData.get('status') || 'open',
        requester: formData.get('requester'),
        contactPerson: formData.get('contactPerson'),
        assignedTo: formData.get('assignedTo'),
        dueDate: formData.get('dueDate'),
        estimatedHours: formData.get('estimatedHours'),
        resolutionNotes: formData.get('resolutionNotes'),
        tags: formData.get('tags'),
        relatedContact: formData.get('relatedContact'),
        relatedInstitution: formData.get('relatedInstitution'),
        relatedDeal: formData.get('relatedDeal'),
        attachments: formData.get('attachments'), // This would need file handling in a real app
        createdAt: editingTicket ? editingTicket.createdAt : new Date().toISOString(),
        updatedAt: new Date().toISOString()
      };

      if (editingTicket) {
        store.update('tickets', editingTicket.id, ticket);
        showToast('Ticket updated successfully');
      } else {
        store.add('tickets', ticket);
        showToast('Ticket created successfully');
      }

      window.location.href = 'support.html';
    }
  </script>
</body>
</html>
