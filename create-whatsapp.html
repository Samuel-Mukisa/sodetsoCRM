<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech CRM - Send WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
      <div class="brand">
            <div class="badge-brand"> <img src="assets/images/sodetsologo.jpg" width="50" height="50"></div>
            <div>
                <div class="fw-bold company">SODETSO CRM</div>
                <small class="company">Management System</small>
            </div>
        </div>

    <nav class="nav-section">
      <a href="index.html" class="nav-link">
        <i class="fas fa-tachometer-alt"></i>
        Dashboard
      </a>
      <a href="leads.html" class="nav-link">
        <i class="fas fa-users"></i>
        Leads
      </a>
      <a href="interactions.html" class="nav-link active">
        <i class="fas fa-comments"></i>
        Interactions
      </a>
      <a href="deals.html" class="nav-link">
        <i class="fas fa-handshake"></i>
        Deals
      </a>
      <a href="documents.html" class="nav-link">
        <i class="fas fa-file-alt"></i>
        Documents
      </a>
      <a href="support.html" class="nav-link">
        <i class="fas fa-headset"></i>
        Support
      </a>
      <a href="users.html" class="nav-link">
        <i class="fas fa-user-cog"></i>
        Users
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h1 class="page-title">Send WhatsApp Message</h1>
    </div>

    <div class="content-wrapper">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fab fa-whatsapp text-success me-2"></i>WhatsApp Message Details</h5>
        </div>
        <div class="card-body">
          <form id="whatsappForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="messageType" class="form-label">Message Type <span class="text-danger">*</span></label>
                  <select class="form-select" id="messageType" required>
                    <option value="">Select Message Type</option>
                    <option value="text">Text Message</option>
                    <option value="media">Media Message</option>
                    <option value="template">Template Message</option>
                    <option value="broadcast">Broadcast Message</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="priority" class="form-label">Priority</label>
                  <select class="form-select" id="priority">
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="contactId" class="form-label">Recipient Contact <span class="text-danger">*</span></label>
                  <select class="form-select" id="contactId" required>
                    <option value="">Select Contact</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="institutionId" class="form-label">Institution</label>
                  <select class="form-select" id="institutionId">
                    <option value="">Select Institution</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message Content <span class="text-danger">*</span></label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your WhatsApp message..." required></textarea>
              <div class="form-text">Character count: <span id="charCount">0</span>/1000</div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="sendDate" class="form-label">Send Date & Time</label>
                  <input type="datetime-local" class="form-control" id="sendDate">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status">
                    <option value="draft">Draft</option>
                    <option value="sent">Sent</option>
                    <option value="delivered">Delivered</option>
                    <option value="read">Read</option>
                    <option value="failed">Failed</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3" id="mediaSection" style="display: none;">
              <label for="mediaFile" class="form-label">Media File</label>
              <input type="file" class="form-control" id="mediaFile" accept="image/*,video/*,audio/*,application/*">
              <div class="form-text">Supported formats: Images, Videos, Audio, Documents (Max 16MB)</div>
            </div>

            <div class="mb-3">
              <label for="responseExpected" class="form-label">Response Expected</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="responseExpected">
                <label class="form-check-label" for="responseExpected">
                  Expect response from recipient
                </label>
              </div>
            </div>

            <div class="row" id="responseSection" style="display: none;">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="expectedResponseDate" class="form-label">Expected Response Date</label>
                  <input type="datetime-local" class="form-control" id="expectedResponseDate">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="followUpAction" class="form-label">Follow-up Action</label>
                  <select class="form-select" id="followUpAction">
                    <option value="">Select Action</option>
                    <option value="call">Schedule Call</option>
                    <option value="meeting">Schedule Meeting</option>
                    <option value="email">Send Email</option>
                    <option value="task">Create Task</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <a href="interactions.html" class="btn btn-secondary">
                <i class="fas fa-times me-1"></i>
                Cancel
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fab fa-whatsapp me-1"></i>
                Send WhatsApp
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div>&copy; 2024 Fintech CRM. All rights reserved.</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Character count for message
      const messageTextarea = document.getElementById('message');
      const charCount = document.getElementById('charCount');

      messageTextarea.addEventListener('input', function() {
        charCount.textContent = this.value.length;
        if (this.value.length > 1000) {
          this.value = this.value.substring(0, 1000);
          charCount.textContent = '1000';
        }
      });

      // Populate contacts dropdown
      const contacts = store.get('contacts');
      const contactSelect = document.getElementById('contactId');
      contacts.forEach(contact => {
        const option = document.createElement('option');
        option.value = contact.id;
        option.textContent = `${contact.firstName} ${contact.lastName} (${contact.phone})`;
        contactSelect.appendChild(option);
      });

      // Populate institutions dropdown
      const institutions = store.get('institutions');
      const institutionSelect = document.getElementById('institutionId');
      institutions.forEach(institution => {
        const option = document.createElement('option');
        option.value = institution.id;
        option.textContent = institution.name;
        institutionSelect.appendChild(option);
      });

      // Set default send date to now
      document.getElementById('sendDate').value = new Date().toISOString().slice(0, 16);

      // Handle message type change
      document.getElementById('messageType').addEventListener('change', function() {
        const mediaSection = document.getElementById('mediaSection');
        mediaSection.style.display = this.value === 'media' ? 'block' : 'none';
      });

      // Handle response expected checkbox
      document.getElementById('responseExpected').addEventListener('change', function() {
        const responseSection = document.getElementById('responseSection');
        responseSection.style.display = this.checked ? 'block' : 'none';
      });

      // Handle form submission
      document.getElementById('whatsappForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const contactId = document.getElementById('contactId').value;
        const contact = contacts.find(c => c.id === contactId);
        const institutionId = document.getElementById('institutionId').value;
        const institution = institutions.find(i => i.id === institutionId);

        const whatsappData = {
          id: Date.now().toString(),
          type: document.getElementById('messageType').value,
          priority: document.getElementById('priority').value,
          contactId: contactId,
          contactName: contact ? `${contact.firstName} ${contact.lastName}` : '',
          contactPhone: contact ? contact.phone : '',
          institutionId: institutionId,
          institutionName: institution ? institution.name : '',
          message: document.getElementById('message').value,
          sendDate: document.getElementById('sendDate').value,
          status: document.getElementById('status').value,
          mediaFile: null, // Would handle file uploads in real implementation
          responseExpected: document.getElementById('responseExpected').checked,
          expectedResponseDate: document.getElementById('expectedResponseDate').value,
          followUpAction: document.getElementById('followUpAction').value,
          createdAt: new Date().toISOString()
        };

        const whatsapp = store.get('whatsapp');
        whatsapp.push(whatsappData);
        store.set('whatsapp', whatsapp);

        alert('WhatsApp message sent successfully!');
        window.location.href = 'interactions.html';
      });
    });
  </script>
</body>
</html>
